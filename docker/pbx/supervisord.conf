[unix_http_server]
file=/run/supervisor.sock

[supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///run/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf

[program:asterisk]
command=/usr/sbin/asterisk -f
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=3
autostart=%(ENV_ASTERISK_AUTOSTART)s

[program:salt-master]
command=/usr/local/bin/salt-master
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=4
autostart=%(ENV_SALT_AUTOSTART)s

[program:salt-api]
command=/usr/local/bin/salt-api
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=5
autostart=%(ENV_SALT_AUTOSTART)s

[program:salt-minion]
command=bash -c "sleep 25 && exec /usr/bin/python3 /usr/local/bin/salt-minion"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
priority=6
autostart=%(ENV_SALT_AUTOSTART)s
